<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reino de Gelo</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Reino de Gelo</h1>
        <div class="tela-inicial">
            <p>No coração do distante Reino de Gelo, onde as montanhas 
                eram feitas de cristal e os rios corriam com água tão 
                fria que brilhava como prata líquida, vivia a jovem princesa Elara. 
                Seus cabelos eram brancos como a neve, e seus olhos azuis refletiam o céu gelado.
            </p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar Novamente</button>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
